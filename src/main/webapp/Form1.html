<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Registration Form</title>
</head>
<body>
<form name ="UserForm" action="UserFormServlet" method="post">
<table>
      <tbody>
            <tr> 
                <td> <label> Name ::</label></td>
                <td> <input id="id_name" name ="fullName" type="text"></td>
          
            </tr>
            <tr> 
                <td> <label> Phone Number ::</label></td>
                <td> <input id="id_ph" name ="phoneNumber" type="tel"></td>
          
            </tr>
            <tr> 
                <td> <label> Gender ::</label></td>
                <td> <input id="id_male" name ="gender" type="radio" value="Male">Male</td>
                <td> <input id="id_female" name ="gender" type="radio" value="Female">Female</td>
            </tr>
            <tr> 
                <td> <label> Language ::</label></td>
                <td> <input id="id_java" name ="lang" type="checkbox" value="Java">Java</td>
                <td> <input id="id_javascript" name ="lang" type="checkbox" value="Javascript">Java script </td>
            </tr>
            <tr>
            <br>
            </tr>
            <tr algin="center">
                 <td colspan="2"> <input type="submit" value="submit...."></td>
            </tr>
      </tbody>
</table>
</form>
</body>
</html>
